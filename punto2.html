<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>TAREA PUNTO 2</title>
</head>
<body>
    <p>Ejercicio 2: 

        Programar un contador de caracteres para un textarea.<p>
            
<textarea onkeyup="countChars(this)"></textarea>
Contador: <span id="caracteres">0</span>

    <script>

var caracteres=document.getElementById("caracteres");

function countChars(obj){
    caracteres.textContent = obj.value.length;
}

    </script>
</body>
</html>
